{% load static %} {% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Devroup</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
            rel="stylesheet"
        />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        
        <style type="text/css">
            a:link {
                color: black;
                text-decoration: none;
            }
            a:visited {
                color: black;
                text-decoration: none;
            }
            a:hover {
                color: black;
                text-decoration: none;
            }
            .card:hover {
                transform: scale(1.05);
            }

            body {
                font-family: 'Noto Sans KR', sans-serif;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="margin-left: 10.5rem; font-family: 'Space Mono', monospace;">DEVROUP</a>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent" style="margin-right: 10rem"
                >
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li>
                            <a class="nav-link active" href="{% url 'community:post_create' %}"
                                >글쓰기</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                {{ user.username }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" href="{% url 'user:user_profile' %}"
                                        >설정</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'user:user_posts' %}"
                                        >내가 쓴 글</a
                                    >
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'account_logout' %}"
                                        >로그아웃</a
                                    >
                                </li>
                            </ul>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                                >로그인</a
                            >
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!-- Modal -->
<div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-4">
                            <a class="nav-link active" href="{% provider_login_url 'google' %}">
                                <img src="/media/logo/google.png" width="100" class="rounded" />
                            </a>
                        </div>
                        <div class="col-4">
                            <a class="nav-link active" href="{% provider_login_url 'kakao' %}">
                                <img src="/media/logo/kakao.png" width="100" class="rounded" />
                            </a>
                        </div>
                        <div class="col-4">
                            <a class="nav-link active" href="{% provider_login_url 'github' %}">
                                <img src="/media/logo/github.png" width="100" class="rounded" />
                            </a>
                        </div>
                    </div>

                    <br />
                    <div
                        class="row d-flex justify-content-center text-center"
                        style="font-weight: bold;"
                    >
                        <div class="col-4">
                            구글 로그인
                        </div>
                        <div class="col-4">
                            카카오 로그인
                        </div>
                        <div class="col-4">
                            깃허브 로그인
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
