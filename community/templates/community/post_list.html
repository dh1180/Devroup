{% extends 'community/base.html' %} {% block content %}

<br /><br /><br />
<div class="container">
    <div class="row">
        <div class="col-12 mb-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="/media/community_thumbnail/다운로드.jpeg"
                            class="d-block w-100"
                            style="object-fit: cover; height: 300px;"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="/media/community_thumbnail/다운로드.jpeg"
                            class="d-block w-100"
                            style="object-fit: cover; height: 300px;"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="/media/community_thumbnail/다운로드.jpeg"
                            class="d-block w-100"
                            style="object-fit: cover; height: 300px;"
                            alt="..."
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row justify-content-between mb-5">
        <div class="col-3">
            <h5>
            <a id="latest" style="cursor: pointer;">최신순 |</a>
            <a id="likes" style="cursor: pointer;">좋아요순 |</a>
            <a id="views" style="cursor: pointer;">조회수순</a>
        </h5>
                </div>
        <div class="col-4">
            <form method="GET" action="{% url 'community:post_list' %}" class="d-flex">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    name="q"
                    id="q"
                />
                <input class="btn btn-outline-success" type="submit" value="Search" id="submit" />
            </form>
        </div>
    </div>

    <div class="row">
        {% for post in posts %}
        <div class="col-4 mb-5">
            <div class="card h-100">
                <div class="media-container">
                    <img
                        src="{{ post.image.url }}"
                        class="card-img-top"
                        style="object-fit: cover; height: 150px;"
                    />
                </div>

                <div class="card-body">
                    <a
                        class="card-title stretched-link"
                        href="{% url 'community:post_detail' pk=post.pk %}"
                        >{{ post.title }}</a
                    >

                    <br />

                    <div class="row">
                        <div class="col-6" style="font-size: small;">
                            {{ post.author }}
                        </div>
                        <div class="col-6 text-end">
                            ♥&nbsp;{{ post.like }} 👁&nbsp;{{ post.hit }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    
    $('#submit').click(function () {
        var q = document.getElementById("q").value;

        sessionStorage.setItem('query', q);
    });
    
    $('#latest').click(function () {
        $.ajax({
            type: 'GET',
            url: "{% url 'community:post_list' %}", // 정렬 뷰의 URL을 여기에 입력
            data: { q: sessionStorage.getItem('query'), ordering: '-date' }, // 최신순 정렬
            success: function (data) {
                $('#ajax').html(data);
            },
        });
    });

    $('#likes').click(function () {
        $.ajax({
            type: 'GET',
            url: "{% url 'community:post_list' %}",
            data: { q: sessionStorage.getItem('query'), ordering: '-like' }, // 좋아요순 정렬
            success: function (data) {
                $('#ajax').html(data);
            },
        });
    });

    $('#views').click(function () {
        $.ajax({
            type: 'GET',
            url: "{% url 'community:post_list' %}",
            data: { q: sessionStorage.getItem('query'), ordering: '-hit' }, // 조회수순 정렬
            success: function (data) {
                $('#ajax').html(data);
            },
        });
    });
</script>

{% endblock content %}
