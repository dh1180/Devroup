{% extends 'community/base.html' %} {% block content %}

<style type="text/css">
    a {
        cursor: pointer;
    }
    a:link {
        color: black;
        text-decoration: none;
    }
    a:visited {
        color: black;
        text-decoration: none;
    }
    a:hover {
        color: black;
        text-decoration: none;
    }
    .card:hover {
        transform: scale(1.05);
    }
</style>

                    <img
                        src="{{ post.image.url }}"
                        class="card-img-top"
                        style="object-fit: cover; height: 200px;"

                    <br />
                    <hr />

                        <div class="col-6" style="font-size: small">
